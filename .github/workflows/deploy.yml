name: Deploy Static Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup and Deploy
        run: |
          # 1. Simpan SSH Key ke file sementara
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 2. Tambahkan host ke known_hosts agar tidak gagal saat koneksi
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

          # 3. Kompres dan Kirim (Menggunakan metode Pipe yang lebih ringan)
          # 'tar' mengompres file, lalu dikirim lewat 'ssh' dan langsung diekstrak di server
          tar -czf - --exclude='.git' --exclude='node_modules' . | \
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} "mkdir -p /var/www/my-website && tar -xzf - -C /var/www/my-website"

          # 4. Perintah Docker di Server
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} "cd /var/www/my-website && (docker compose up -d --build --remove-orphans || docker-compose up -d --build --remove-orphans)"
