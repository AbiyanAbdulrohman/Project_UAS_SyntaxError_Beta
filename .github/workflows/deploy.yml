name: Deploy Static Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via Native SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          # 1. Setup SSH Key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          echo "" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts

          # 2. Kompres file & Kirim langsung lewat SSH Pipe (Tanpa SCP/SFTP)
          # Kita kompres di lokal, lalu kirim stream-nya ke server untuk diekstrak langsung
          tar -czf - --exclude='.git' --exclude='node_modules' . | \
          ssh -i ~/.ssh/id_rsa root@$SERVER_IP "mkdir -p /var/www/my-website && tar -xzf - -C /var/www/my-website"

          # 3. Restart Docker di Server
          ssh -i ~/.ssh/id_rsa root@$SERVER_IP << 'EOF'
            set -e
            cd /var/www/my-website
            if docker compose version > /dev/null 2>&1; then
              docker compose up -d --build --remove-orphans
            else
              docker-compose up -d --build --remove-orphans
            fi
          EOF
