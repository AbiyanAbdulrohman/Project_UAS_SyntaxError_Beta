- name: Deploy via Native SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          # 1. Setup SSH Key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          echo "" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts

          # 2. Kompres file (Pindahkan file output ke folder /tmp agar tidak terbaca tar)
          # Tambahkan || true agar jika ada warning, script tidak berhenti
          tar -czf /tmp/deploy.tar.gz --exclude='.git' --exclude='node_modules' . || [ $? -eq 1 ]

          # 3. Kirim file ke server
          scp -i ~/.ssh/id_rsa /tmp/deploy.tar.gz root@$SERVER_IP:/tmp/deploy.tar.gz

          # 4. Ekstrak di server & Restart Docker
          ssh -i ~/.ssh/id_rsa root@$SERVER_IP << 'EOF'
            set -e
            mkdir -p /var/www/my-website
            tar -xzf /tmp/deploy.tar.gz -C /var/www/my-website
            rm /tmp/deploy.tar.gz
            cd /var/www/my-website
            
            # Perintah Docker
            if docker compose version > /dev/null 2>&1; then
              docker compose up -d --build --remove-orphans
            else
              docker-compose up -d --build --remove-orphans
            fi
          EOF
